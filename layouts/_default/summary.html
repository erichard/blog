<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h2 itemprop="name"><a itemprop="url" href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p itemprop="description">
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">Continuer la lecture<i class="fa fa-angle-double-right fa-fw"></i></a>
  </footer>
  {{ end }}
</article>
